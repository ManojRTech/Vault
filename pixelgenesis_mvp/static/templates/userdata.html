<!DOCTYPE html>
<html>
<head>
    <title>User Data Store</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h2>Step 2 â€” Store User Details</h2>

<form method="POST">

    <label>Name:</label><br>

    <label>Date of Birth:</label><br>
    <input type="date" name="dob" required><br><br>

    <label>Gender:</label><br>
    <select name="gender" required>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
    </select><br><br>

    <label>Aadhaar Number:</label><br>
    <input type="text" name="aadhaar" maxlength="12" required><br><br>

    <button type="submit">Submit</button>

</form>

<br>

</body>
</html>
