<!DOCTYPE html>
<html>
<head>
    <title>DID Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">

    <h2>üîê Login with DID</h2>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    {% if success %}
      <div class="success">‚úÖ Login Successful!</div>

      <p><b>DID:</b></p>
      <div class="code-box">{{ did }}</div>

      <br>
      <a class="btn" href="/access_request">Request Access Token</a>
      <a class="btn" href="/">Home</a>

    {% elif step == "sign" %}

      <p><b>DID:</b></p>
      <div class="code-box">{{ did }}</div>

      <p><b>Sign this challenge using your private key:</b></p>
      <div class="code-box">{{ challenge }}</div>

      <form method="POST" action="/verify" class="mt-20">
          <input type="hidden" name="did" value="{{ did }}">
          <input type="hidden" name="challenge" value="{{ challenge }}">

          <label>Paste Private Key:</label>
          <input type="text" name="private_key" required>

          <button type="submit">Verify Signature</button>
      </form>

      <br>
      <a href="/login">Back</a>

    {% else %}

      <form method="POST">
          <label>Enter DID:</label>
          <input type="text" name="did" placeholder="did:pg:xxxx" required>
          <button type="submit">Next</button>
      </form>

      <br>
      <a href="/">Home</a>

    {% endif %}

</div>

</body>
</html>
